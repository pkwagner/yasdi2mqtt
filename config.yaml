  YASDI_UPDATE_INTERVAL: 30
  MQTT_TOPIC_PREFIX: "solar/inverter"
  MQTT_SERVER: "example.com"
  MQTT_PORT: 1883
  MQTT_USER: "johndoe"
  MQTT_PASSWORD: "sEcReT"
schema:
  YASDI_CONFIG: "str"
  YASDI_DRIVER_ID: "int"
  YASDI_MAX_DEVICE_COUNT: "int"
  YASDI_UPDATE_INTERVAL: "int"
  MQTT_TOPIC_PREFIX: "str"
  MQTT_SERVER: "str"
  MQTT_PORT: "int"
  MQTT_USER: "str"
  MQTT_PASSWORD: "str"
host_network: true
map:
- config:ro
uart: true
