name: yasdi2mqtt
version: "1.2"
slug: yasdi2mqtt
description: Yasdi2mqtt
url: https://github.com/pkwagner/yasdi2mqtt
arch:
- armhf
- armv7
- aarch64
- amd64
- i386
startup: application
panel_icon: mdi:solar-power
boot: auto
legacy: true
stage: experimental
ingress: false
init: false
image: pkwagner/yasdi2mqtt
options:
